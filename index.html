<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flanderijn Mail</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      color: #333;
      overflow: hidden;
      flex-direction: row;
    }
    #splash {
      position: fixed;
      z-index: 10;
      width: 100%;
      height: 100%;
      background: #1d3e7a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash img {
      width: 300px;
    }
    .sidebar {
      width: 200px;
      background: #0078D4;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 16px;
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      flex-grow: 1;
    }
    .sidebar li, .new-mail-btn {
      padding: 8px 0;
      cursor: pointer;
    }
    .sidebar li:hover, .new-mail-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .new-mail-btn {
      margin-top: 20px;
      background: white;
      color: #0078D4;
      text-align: center;
      border-radius: 4px;
    }
    .email-list {
      width: 300px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .email-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .email-item:hover {
      background: #f0f0f0;
    }
    .email-item strong {
      display: block;
      font-size: 14px;
    }
    .email-preview {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .back-btn {
      display: none;
      margin-bottom: 10px;
      padding: 8px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: fit-content;
    }
    /* Mobiele modus */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar, .email-list, .email-preview {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="https://i.imgur.com/MzN84xf.png" alt="Flanderijn Logo">
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Flanderijn Mail</h2>
    <ul>
      <li onclick="switchFolder('inbox')">Postvak IN</li>
      <li onclick="switchFolder('sent')">Verzonden</li>
      <li onclick="switchFolder('drafts')">Concepten</li>
      <li onclick="switchFolder('deleted')">Verwijderd</li>
    </ul>
    <div class="new-mail-btn" onclick="openCompose()">Nieuwe e-mail</div>
  </div>
  <div class="email-list" id="emaillist"></div>
  <div class="email-preview" id="previewpane">
    <button class="back-btn" id="backBtn" onclick="goBack()">Terug</button>
    <h1>Welkom bij Flanderijn Mail</h1>
    <p>Selecteer een map of e-mail om te beginnen.</p>
  </div>

  <script>
    const emails = {
      inbox: [
        {subject:"Herinnering: aanmelding zomerborrel vóór 12:00", sender:"Chayenne Pack <manager@flanderijn.nl>", body:"..." },
        {subject:"Kun je je auto meenemen?", sender:"Chayenne Pack <manager@flanderijn.nl>", body:"..." },
      ],
      sent: [],
      drafts: [],
      deleted: []
    };

    const sidebar = document.getElementById('sidebar');
    const emailListDiv = document.getElementById('emaillist');
    const previewPane = document.getElementById('previewpane');
    const backBtn = document.getElementById('backBtn');

    function switchFolder(folder) {
      showList();
      emailListDiv.innerHTML = '';
      previewPane.innerHTML = `<button class="back-btn" id="backBtn" onclick="goBack()">Terug</button><h1>${folderName(folder)}</h1>`;

      if (emails[folder].length === 0) {
        previewPane.innerHTML += `<p>Deze map is leeg.</p>`;
      } else {
        emails[folder].forEach((mail, i) => {
          const item = document.createElement('div');
          item.className = 'email-item';
          item.innerHTML = `<strong>Onderwerp: ${mail.subject}</strong>Van: ${mail.sender}`;
          item.onclick = () => openMail(mail);
          emailListDiv.appendChild(item);
        });
      }
      if (window.innerWidth <= 768) sidebar.style.display = "none";
    }

    function openMail(mail) {
      previewPane.innerHTML = `
        <button class="back-btn" onclick="goBack()">Terug</button>
        <h1>${mail.subject}</h1>
        <h3>Van: ${mail.sender}</h3>
        <p>${mail.body.replace(/\n/g,"<br>")}</p>
      `;
      if (window.innerWidth <= 768) {
        emailListDiv.style.display = "none";
      }
    }

    function openCompose() {
      previewPane.innerHTML = `
        <button class="back-btn" onclick="goBack()">Terug</button>
        <h1>Nieuwe e-mail opstellen</h1>
        <p>Onderwerp: <input type="text" id="subject" style="width:80%"></p>
        <p>Bericht:</p>
        <textarea id="body" rows="10" style="width:95%"></textarea><br><br>
        <button onclick="sendMail()">Verstuur</button>
      `;
      if (window.innerWidth <= 768) {
        sidebar.style.display = "none";
        emailListDiv.style.display = "none";
      }
    }

    function goBack() {
      if (emailListDiv.innerHTML !== '') {
        showList();
      } else {
        sidebar.style.display = "flex";
        emailListDiv.style.display = "none";
        previewPane.innerHTML = `
          <h1>Welkom bij Flanderijn Mail</h1>
          <p>Selecteer een map of e-mail om te beginnen.</p>
        `;
      }
    }

    function showList() {
      emailListDiv.style.display = "flex";
      previewPane.innerHTML = `<button class="back-btn" onclick="goBack()">Terug</button>`;
    }

    function sendMail() {
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();
      if (subject && body) {
        alert("E-mail verzonden!");
        goBack();
      } else {
        alert("Vul onderwerp en bericht in.");
      }
    }

    function folderName(folder) {
      switch (folder) {
        case 'inbox': return 'Postvak IN';
        case 'sent': return 'Verzonden';
        case 'drafts': return 'Concepten';
        case 'deleted': return 'Verwijderd';
        default: return folder;
      }
    }

    window.onload = () => {
      setTimeout(() => document.getElementById('splash').style.display = 'none', 2000);
    };
  </script>
</body>
</html>
